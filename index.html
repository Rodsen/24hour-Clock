<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24小时制时钟</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="twenty-four-clock">
        <div class="dome-1">
            <div id="clock">
                <div id="hour" class="hour"></div>
                <div id="minute" class="minute"></div>
                <div id="second" class="second"></div>
            </div>
        </div>
        <div class="dome-2">
            <div id="clock_2">
                <div id="hour_2" class="hour"></div>
                <div id="minute_2" class="minute"></div>
                <div id="second_2" class="second"></div>
            </div>
        </div>
        <div class="dome-3">
            <div id="clock_3">
                <div id="hour_3" class="hour"></div>
                <div id="minute_3" class="minute"></div>
                <div id="second_3" class="second"></div>
            </div>
        </div>
    </div>
    <script src="./index-1.js"></script>
</body>
</html>
